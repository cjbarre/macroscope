version: "3.7"
services:
  storage:
    image: postgres:11
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_USER: ${STORAGE_USER}
      POSTGRES_PASSWORD: ${STORAGE_PASSWORD}
      POSTGRES_DB: ${STORAGE_DB}
      POSTGRES_HOST: ${STORAGE_HOST}

  init:
    build: .
    image: cjbhub/macroscope-init
    environment: 
      DB_HOST: ${STORAGE_HOST}
      DB_NAME: ${STORAGE_DB}
      DB_USER: ${STORAGE_USER}
      DB_PASS: ${STORAGE_PASSWORD}
      PGPASSWORD: ${STORAGE_PASSWORD}
    depends_on: 
      - storage
  postgrest:
    image: postgrest/postgrest
    environment:
      PGRST_DB_URI: postgres://${STORAGE_USER}:${STORAGE_PASSWORD}@${STORAGE_HOST}/${STORAGE_DB}
      PGRST_DB_ANON_ROLE: macroscope_anon
      PGRST_DB_SCHEMA: warehouse
      PGRST_SERVER_PROXY_URI: http://${INGRESS_HOST}${API_PATH}
      PGRST_MAX_ROWS: 1000
    depends_on: 
      - storage
  swagger-ui:
    image: swaggerapi/swagger-ui
    environment: 
      URL: http://${INGRESS_HOST}${API_PATH}
  webserver:
    image: nginx:1.17
    volumes:
      - "./webserver/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"

